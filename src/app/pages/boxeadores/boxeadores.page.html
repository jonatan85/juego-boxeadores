<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>boxeadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="boxeadores | async as data">
    <ion-item *ngFor="let boxeador of data">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-thumbnail>
                  <img [src]="boxeador.imagen" alt="{{ boxeador.nombre }}">
                </ion-thumbnail>
              </ion-col>
              <ion-col size="8"> 
                <ion-card-title>{{ boxeador.nombre }}</ion-card-title>
                <ion-card-subtitle>{{ boxeador.edad }} años - {{ boxeador.tipo }}</ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-button (click)="seleccionaJugador(boxeador._id)">Seleccinar Boxeador</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-button (click)="navigateAtras()">
    Página Principal
  </ion-button>
</ion-content>
