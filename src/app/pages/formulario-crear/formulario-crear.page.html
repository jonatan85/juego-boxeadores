<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>formularioCrear</ion-title>
  </ion-toolbar>
</ion-header>



<form [formGroup]="boxeadorForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" formControlName="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" formControlName="edad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tipo</ion-label>
    <ion-input type="text" formControlName="tipo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Imagen</ion-label>
    <ion-input type="text" formControlName="imagen"></ion-input>
  </ion-item>

  <ion-button expand="full" type="submit">Crear Boxeador</ion-button>
</form>
